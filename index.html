<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <title>足球小将</title>
    </head>

    <body>
        <div id="main">
            <div id="red">
                <h3>红队状况 比分：0</h3>
                <div id="red_add">
                    增加队员：
                    <div name="nID" class="attribute">
                        <p>编号：</p>
                        <input type="number" id="red_nID" disabled="disabled" />
                        <img src="img/BeCareful.png" atl="介绍" name="nID" />
                    </div>
                    <div name="nVNum" class="attribute">
                        <p>速度：</p>
                        <input type="number" id="red_nVNum" name="nVNum" />
                        <img src="img/BeCareful.png" atl="介绍" name="nVNum" />
                    </div>
                    <div name="nPower" class="attribute">
                        <p>爆发：</p>
                        <input type="number" id="red_nPower" name="nPower" />
                        <img src="img/BeCareful.png" atl="介绍" name="nPower" />
                    </div>
                    <div name="nKeep" class="attribute">
                        <p>体力：</p>
                        <input type="number" id="red_nKeep" name="nKeep" />
                        <img src="img/BeCareful.png" atl="介绍" name="nKeep" />
                    </div>
                    <div name="nStrong" class="attribute">
                        <p>力量：</p>
                        <input type="number" id="red_nStrong" name="nStrong" />
                        <img src="img/BeCareful.png" atl="介绍" name="nStrong" />
                    </div>
                    <div name="nSkill" class="attribute">
                        <p>技巧：</p>
                        <input type="number" id="red_nSkill" name="nSkill" />
                        <img src="img/BeCareful.png" atl="介绍" name="nSkill" />
                    </div>
                    <div class="btn_add">
                        <button id="red_roll">随机属性</button>
                        <button id="red_sure">增加队员</button>
                    </div>
                </div>
                <div id="red_team">
                    队伍成员：
                    <div id="red_players">

                    </div>
                    <div id="red_show">
                        <div name="nID" class="attribute">编号：</div>
                        <div name="nVNum" class="attribute">速度：</div>
                        <div name="nPower" class="attribute">爆发：</div>
                        <div name="nKeep" class="attribute">体力：</div>
                        <div name="nStrong" class="attribute">力量：</div>
                        <div name="nSkill" class="attribute">技巧：</div>
                        <div name="nVNow" class="attribute">当前速度：</div>
                    </div>
                </div>
            </div>
            <div id="bg">
                <canvas id="footballfield"></canvas>
            </div>
            <div id="blue">
                <h3>蓝队状况 比分：0</h3>
                <div id="blue_add">
                    增加队员：
                    <div name="nID" class="attribute">
                        <p>编号：</p>
                        <input type="number" id="blue_nID" disabled="disabled" />
                        <img src="img/BeCareful.png" atl="介绍" name="nID" />
                    </div>
                    <div name="nVNum" class="attribute">
                        <p>速度：</p>
                        <input type="number" id="blue_nVNum" name="nVNum" />
                        <img src="img/BeCareful.png" atl="介绍" name="nVNum" />
                    </div>
                    <div name="nPower" class="attribute">
                        <p>爆发：</p>
                        <input type="number" id="blue_nPower" name="nPower" />
                        <img src="img/BeCareful.png" atl="介绍" name="nPower" />
                    </div>
                    <div name="nKeep" class="attribute">
                        <p>体力：</p>
                        <input type="number" id="blue_nKeep" name="nKeep" />
                        <img src="img/BeCareful.png" atl="介绍" name="nKeep" />
                    </div>
                    <div name="nStrong" class="attribute">
                        <p>力量：</p>
                        <input type="number" id="blue_nStrong" name="nStrong" />
                        <img src="img/BeCareful.png" atl="介绍" name="nStrong" />
                    </div>
                    <div name="nSkill" class="attribute">
                        <p>技巧：</p>
                        <input type="number" id="blue_nSkill" name="nSkill" />
                        <img src="img/BeCareful.png" atl="介绍" name="nSkill" />
                    </div>
                    <div class="btn_add">
                        <button id="blue_roll">随机属性</button>
                        <button id="blue_sure">增加队员</button>
                    </div>
                </div>
                <div id="blue_team">
                    队伍成员：
                    <div id="blue_players">

                    </div>
                    <div id="blue_show">
                        <div name="nID" class="attribute">编号：</div>
                        <div name="nVNum" class="attribute">速度：</div>
                        <div name="nPower" class="attribute">爆发：</div>
                        <div name="nKeep" class="attribute">体力：</div>
                        <div name="nStrong" class="attribute">力量：</div>
                        <div name="nSkill" class="attribute">技巧：</div>
                        <div name="nVNow" class="attribute">当前速度：</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="less">
            <div id="control">
                <div id="player">
                    <h3>赛事情况控制面板</h3>
                    <button id="player_start">比赛开始</button>
                    <button id="player_stop">比赛暂停</button>    
                </div>
                
                <!-- <div id="football">
                    足球控制面板<br>
                    <button id="football_start">开始</button>
                    <button id="football_stop">停止</button>
                </div>
                <button id="test">测试</button> -->

            </div>
            <div id="log">
                <h3>赛事简报</h3>
                <div id="log_text"></div>
            </div>
        </div>

        <div id="frame_becareful">
            <h4>属性</h4>
            <div id="frame_becareful_data1">这是一段对这个属性的介绍1</div>
            <div id="frame_becareful_data2">这是一段对这个属性的介绍2</div>
        </div>
           
    </body>

    <!-- js -->
    <script type="text/javascript" src="js/Global.js"></script>
    <script type="text/javascript" src="js/Goal.js"></script>
    <script type="text/javascript" src="js/Football.js"></script>
    <script type="text/javascript" src="js/Footballfield.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/team.js"></script>
    <script type="text/javascript" src="js/Event.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
